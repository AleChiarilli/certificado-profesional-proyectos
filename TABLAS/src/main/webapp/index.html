<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>DESARROLLO WEB</title>
	    <style type="text/css">  
	        table {
	            border: 3px solid blue;
	            border-spacing: 15px;
	            border-collapse: collapse;
	        }
	        
	        th, td {
	            color: black;
	            font-size:25px;
	            text-align:center;
	            width:50px;
	            height:50px;        
	            padding: 5px;
	            border: 1px solid blue;
	        }
	    </style>        
	</head>
	<body>
	    <div align="center">
	        <h1> TABLAS - colgroup y col</h1>
	        <br/><br/>
	        <script type="text/javascript">
	            function f_crearTabla() {
	                var cuantasFilas = document.getElementById("filas").value;
	                var cuantasColumnas = document.getElementById("columnas").value;
					
	                var coloresDeTablas = {
	                		red: Math.floor((Math.random() * 255)),
	                		green: Math.floor((Math.random() * 255)),
	                		blue: Math.floor((Math.random() * 255))
	                };
	                
	                console.log(coloresDeTablas)
	                
	                var contenido = "";
	                contenido += "<table>";
	                contenido += "<colgroup>" +
	                                "<col></col>" +
	                                "<col/>" + 
	                                "<col></col>" +
	                                "</colgroup>";
	
	                // HEADER
	                contenido += "<tr>";
	                for (let c = 1; c <= cuantasColumnas; c++) {
	                    contenido += `<th style='background-color: rgb(${Math.floor((Math.random() * 256))}, ${Math.floor((Math.random() * 256))}, ${Math.floor((Math.random() * 256))})'> H` + c + "</th>";
	                }
	                contenido += "</tr>";

	                
	                // BODY
	                for (let r = 1; r <= cuantasFilas; r++) {
	                    contenido += "<tr>";
	                    for (let c = 1; c <= cuantasFilas; c++) {
	                        contenido += `<td style='background-color: rgb(${Math.floor((Math.random() * 256))}, ${Math.floor((Math.random() * 256))}, ${Math.floor((Math.random() * 256))})'>B` + r + "<sub>" + c + "</sub></td>";
	                    }
	                    contenido += "</tr>";
	                }
	                
	                // CAPTION
	                contenido += "<caption style='caption-side:bottom; margin-top:15px; '> TABLA COLGROUP - COL </caption>";
	                contenido += "</table>";
	
	                document.getElementById("tablero").innerHTML = contenido;
	            }
	        </script>
	        <button onclick="f_crearTabla();">CREAR TABLA</button>
	        <br><br>
	        <label for="filas">FILAS:</label>
	        <input type="number" id="filas" value="3" size="1" maxlength="1" autofocus>
	        <br><br>
	        <label for="columnas">COLUMNAS: </label>
	        <input type="number" id="columnas" value="3" size="1" maxlength="1"/>
	        <br/><br/><br/>
	        <div id="tablero"></div>
	    </div>
	</body>
</html>
