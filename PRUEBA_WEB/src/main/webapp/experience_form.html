<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<script>
		
		function animateContainer() {
			event.preventDefault();
		    var container = document.querySelector('.container');
		    container.classList.add('clicked');
		    
		    setTimeout(function () {
		        window.location.href = "attach_resume.html";
		    }, 500);
		    
		}
		
		function handleInputs() {
			  // Obtener todos los elementos de input del formulario
			  var inputs = document.querySelectorAll('.register-input');
			  
			  // Crear un objeto para almacenar los datos
			  var experienceData = {};

			  // Recorrer cada input y agregar su valor al objeto
			  inputs.forEach(function(input) {
			    experienceData[input.id] = input.value;
			  });

			  // Almacenar el objeto en el localStorage
			  localStorage.setItem('experienceData', JSON.stringify(experienceData));
			  
		};
		
		</script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
	    <div class="container">
			<h1>DÃ³nde trabajas actualmente</h1>
			
			<div class="form-container">
				<form name="experience_data" action="" style="text-align:left;">
					<label for="experience">Lugar de trabajo</label><br>
					<input type="text" class="register-input" id="workplace" name="workplace" maxlength="30" autofocus required>
					<br><br>
					<label for="experience">Fecha de comienzo</label><br>
					<input type="date" class="register-input" id="start-date" name="start-date" required>
					<br><br>
					<label for="title">Cargo</label><br>
					<input type="text" class="register-input" id="title" name="title" maxlength="20"required>
					<br><br>

					
					<input type="reset" value="Borrar" class="register-button"/>
					<input type="submit" value="Siguiente" class="register-button" onclick="animateContainer(event), handleInputs();"/>
					
				</form>
			</div>
	    </div>
	</body>
</html>
