<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Comparte tu cv</title>
	    <link rel="stylesheet" type="text/css" href="styles.css">
	    <script>
		function animateContainer() {
			event.preventDefault();
		    var container = document.querySelector('.container');
		    container.classList.add('clicked');
		    
		    setTimeout(function () {
		        window.location.href = "success.html";
		    }, 500);
		}
		
	    </script>
	</head>
	<body>
	    <div class="container">
			<h1>Házte notar con tu currículum</h1>
			
			<div class="form-container">
				<form name="experience_data">
					<label for="resume">
						<img alt="Sube tu cv" src="imagenes/upload.png" style="width:75px; height:75px; align-self: center; cursor:pointer;">
					</label><br>
					<!-- MEDIANTE EL TIPO MIME DEL ATRIBUTO accept SE PUEDE LIMITAR EL TIPO DE
				     			FICHEROS A SUBIR ... EN ESTE CASO SÓLO IMÁGENES -->
					<input type="file" accept="image/*" id="resume" name="resume" required>
					<br><br>
					
					<div>
						<input type="reset" value="Borrar" class="register-button"/>
						<input type="submit" value="Siguiente" class="register-button" onclick="animateContainer(event), handleInputs();"/>
					
					</div>					
				</form>
			</div>
	    </div>
	</body>
</html>
