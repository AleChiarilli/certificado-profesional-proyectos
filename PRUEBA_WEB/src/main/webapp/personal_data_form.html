<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<script>
		
		function animateContainer(event) {
			event.preventDefault();
		    var container = document.querySelector('.container');
		    container.classList.add('clicked');
		    
		    setTimeout(function () {
		        window.location.href = "contact_data_form.html";
		    }, 500);
		}
		
		function handleInputs() {
			  // Obtener todos los elementos de input del formulario
			  var inputs = document.querySelectorAll('.register-input');
			  
			  // Crear un objeto para almacenar los datos
			  var personalData = {};

			  // Recorrer cada input y agregar su valor al objeto
			  inputs.forEach(function(input) {
			    personalData[input.id] = input.value;
			  });

			  // Almacenar el objeto en el localStorage
			  localStorage.setItem('personalData', JSON.stringify(personalData));
		};
		
		</script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
	    <div class="container">
			<h1>Ingresa tus datos personales</h1>
			
			<div class="form-container">
				<form name="datos_personales" action="" style="text-align:left;">
					<label for="nombre">Nombre</label><br>
					<input type="text" class="register-input" id="nombre" name="nombre" maxlength="30" autofocus required>
					<br><br>
					
					<label for="apellido">Apellido</label><br>
					<input type="text" class="register-input" id="apellido" name="apellido" maxlength="30" required>
					<br><br>
					
					<label for="edad">Edad</label><br>
					<input type="number" class="register-input" id="edad" name="edad" maxlength="8"  required >
					<br><br>
					
					<label for="genero">GÃ©nero</label><br>
					<input type="radio" id="masculino" name="genero" required>
					<label for="masculino">Masculino</label>
					<input type="radio" id="femenino" name="genero" required>
					<label for="femenino">Femenino</label>
					<br><br>
					
					<label for="dni">DNI</label><br>
					<input type="text" class="register-input" id="dni" name="dni" maxlength="8"  required >
					<br><br>
					
					<input type="reset" value="Borrar" class="register-button"/>
					<input type="submit" value="Siguiente" class="register-button" onclick="animateContainer(event); handleInputs();"/>
					
				</form>
			</div>
	    </div>
	</body>
</html>
