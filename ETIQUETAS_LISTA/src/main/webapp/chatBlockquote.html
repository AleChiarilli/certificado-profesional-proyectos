<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CHAT con BlockQuote</title>
		<style>
			#chat {
				background: pink;
				height: 35em;
				overflow-y: scroll;
			}
			
			#enterText {
				background: gray;
			}
		</style>
		<script>
			function sendJuan() {
				var juanMessage = document.getElementById('juan').value;
				if (juanMessage !== "") {
					addMessage('JUAN', juanMessage);
					document.getElementById('juan').value = "";
				}
			}

			function sendAna() {
				var anaMessage = document.getElementById('ana').value;
				if (anaMessage !== "") {
					addMessage('ANA', anaMessage, true);
					document.getElementById('ana').value = "";
				}
			}

			function addMessage(sender, message, alignRight) {
				var chatSection = document.getElementById('chat');
				var blockquote = document.createElement('blockquote');
				var pSender = document.createElement('p');
				pSender.textContent = sender + ':';
				var pMessage = document.createElement('p');
				pMessage.textContent = message;

				blockquote.appendChild(pSender);
				blockquote.appendChild(pMessage);

				if (alignRight) {
					blockquote.setAttribute('align', 'right');
				}

				chatSection.appendChild(blockquote);

			}
		</script>
	</head>
	<body>
		<section id="chat">
		</section>
		
		<section id="enterText">
			<label>Juan Says:</label>
			<input type="text" id="juan" name="participantes">
			<button onclick="sendJuan()">Send</button>
			
			<br><br>
			
			<label>Ana Says:</label>
			<input type="text" id="ana" name="participantes">
			<button onclick="sendAna(""home.html)">Send</button>
		</section>
	</body>
</html>
