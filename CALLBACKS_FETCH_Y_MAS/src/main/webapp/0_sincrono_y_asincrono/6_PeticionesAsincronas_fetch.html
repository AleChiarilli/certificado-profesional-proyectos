				FETCH: 	Es un sistema más actual para realizar peticiones asíncronas contra el 
						servidor y se basa en el uso de promesas sobre el protocolo HTTP.
						
						Básicamente se trata de indicarle como parámetro de entrada al objeto

							const promesa = fetch("fichero_1.txt");		// OBTENER LA PROMESA.

								// La función callback empleada para consumir la promesa recibirá
								// un parámetro  response y que contendrá la información que dicha
								// promesa entrega a la callback (función recibida como parámetro).
			
			
			
							... o de forma directa, sin usar la constante para almacenar el objeto
									de tipo promesa (hacemos un "usar y tirar"):
			
							fetch("fichero_1.txt").then( callback(response) );
			
								FETCH DEVUELVE UN OBJETO PROMESA.
								DICHO OBJETO PROMESA SE CONSUME, SE UTILIZA LLAMANDO/INVOCANDO A SU MÉTODO then(x),
									EL CUAL RECIBIRÁ COMO PARÁMETRO DE ENTRADA UNA FUNCIÓN CALLBACK QUE APORTARÁ EL
									CÓDIGO A SER EJECUTADO Y QUE A SU VEZ, RECIBIRÁ INFORMACIÓN DE LA PROMESA
									MEDIANTE SU PARÁMETRO DE ENTRADA response.
									
			
			
			 -->

			<!--  
				Es posible crear un objeto de configuración para el fetch y pasárselo como
				parámetro a continuación del recurso que se desea solicitar al servidor:
				
					const config = {

				LA PETICIÓN SE BASA EN EL PROTOCOLO HTTP: HyperText Transport Protocol.
					
					Propiedades a definir:
					
 					* method 		Por defecto es get (podemos usar post, put, delete ... etc).
					* headers 		Salvo que se le indiquen, no se envía ninguna {}.
					* body 			El contenido o cuerpo que puede ser de distintos tipo: String, FormData, Blob ... etc.
					* credentials 	Credenciales. Por defecto es omit pero también puede ser same-origin e include.			
			
			
				También podemos crear un grupo de cabeceras de tipo simple (1 nombre = 1 valor) mediante el objeto headers
				y su método set("nombreCabecera", "valorCabecera"):
					
					const cabeceras = new Headers();					
					
					cabeceras.set("Content-Type", "application/json");
					cabeceras.set("Content-Encoding", "br");
			
			
			
				Una cabecera es básicamente un parámetro que se añade a la petición y que es utilizado 
				para establecer una configuración entre el cliente y el servidor. 
				
				Disponemos de los siguiente métodos para trabajar con ellas:
					
					* has("nombreCabecera") : boolean			... Comprueba si la cabecera existe.
					* get("nombreCabecera") : string			... Obtiene el valor de la cabecera.
					* set("nombreCabecera", "valorCabecera")	... Crea/reemplaza(si ya existe) la cabecera con el valor indicado.
					* append("nombreCabecera", "valorCabecera") ... Añade un valor más a la cabecera indicada (cabeceras de valor múltiple).
					* delete("nombreCabecera") 					...	Elimina/borra la cabecera indicada. 
			
				set crea una nueva cabecera si no existe ya o bien, borra la ya existente y crea una nueva en su lugar.
				
				append crea una nueva cabecera si no existe ya o bien, añade un nuevo valor a la ya existente (sería otra
					cabecera con el mismo nombre de la anterior de igual forma que podemos tener parámetros de valor múltiple
					en la petición entrante). Así, con el mismo nombre encontraremos varios valores.
			
			
				Un bucle FOR-OF es adecuado para recorrer todas las cabeceras consultando su nombre y su valor, ya que se trata de un
				elemento de tipo iterable (obtenerlas de headers.entries() ya que devuelve las parejas clave-valor / key-value):
				
					for ( [key, value] of headers.entries() ) {
					
  							alert("NOMBRE_CABECERA = " +  key +  " ... VALOR_CABECERA = " + value);
  					
  					}
			
			 -->

			 
			 
			 <!--  EL FETCH SE UTILIZA COMÚNMENTE EN LA SIGUIENTE FORMA:
			 
			 fetch("RECURSO_SOLICITADO_AL_SERVIDOR", config)
  				.then(response => response.text())

  								 	}

				DONDE EL OBJETO response TIENE UNA SERIE DE PROPIEDADES Y MÉTODOS:

				- [1] LAS PROPIEDADES DEL RESPONSE -
					
					response.xxx

 					* status 		... el código de estado de la respuesta (100-599).
					* statusText 	... texto aclarativo del código anterior.
					* ok 			... es true si el código de estado fue 2xx (2 y lo que sea ... datos recibidos correctamente).
					* headers 		... el conjunto de cabeceras de la respuesta.
					* url 			... la url, el recurso solicitado al servidor.

				En el objeto XMLHttpRequest (negociador AJAX) tenemos algo similar con:
					negociador.status
					negociador.statusText


				Así, se puede comprobar fácilmente si la respuesta se recibió sin problemas:
				
					fetch("../ficheros/fichero_1.txt")
  						.then(response => {
    											if (response.ok) {
      												return response.text();
      											}
  											}
  						);


				- [2] LOS MÉTODOS DEL RESPONSE -
				
					response.yyy()	
				
					*	text()				... 	devuelve un objeto promesa con el texto plano (normal) de la respuesta.
					*	json() 				...		devuelve un objeto JSON (igual que usar JSON.parse() sobre el texto plano).
					*	blob() 				...		devuelve un objeto BLOB (Binary Large OBject).
					*	arrayBuffer() 		...		devuelve un objeto ArrayBuffer (buffer binario puro).
					*	formData() 			...		devuelve un objeto FormData (datos de formulario).
					*	clone() 			...		crea y devuelve un objeto clon de la respuesta actual.
					
					*	Response.error() 				...		devuelve un objeto Response con el error de red asociado.
					*	Response.redirect(url, code) 	...		redirecciona a la url indicada (adicionalmente puede enviar un código de error).
					

 			-->

				// PARA FINALIZAR, UNA ALTERNATIVA AL USO DE LOS MÉTODOS then, QUE SE BASA EN UTILIZAR LAS CLÁUSULAS
				//	ASYNC Y AWAIT (await == esperar, sólo puede utilizarse dentro de un contexto asíncrono == async):


					// Marcar la función solicitarFichero como de tipo ASÍNCRONO:
						
					const solicitarFichero = async (queFichero) => {
						
								// ESPERAR LA RESPUESTA CON await (bloquea la ejecución)
								const respuesta = await fetch(queFichero);

								// COMPROBAR SI FUÉ CORRECTA O NO.
								//	EN CASO AFIRMATIVO DEVOLVER SUS DATOS.
								if(respuesta.ok) {
									const datos = await respuesta.text();
									return datos;
								}
								
								// EN CASO NEGATIVO, LANZAR UNA EXCEPCIÓN
								throw new Error("EL FICHERO SOLICITADO NO EXISTE" + 
													"<p class='azul'>" + respuesta.url + "</p>"); 
				
					};
					
					
					// PROBAR:
					const pruebas = async () => {
						
						// ELEGIR UNA OPCIÓN Y COMENTAR LA OTRA:
						
						const pruebaCORRECTA = await solicitarFichero("../ficheros/fichero_1.txt");
