<!DOCTYPE html>


<html lang="es">
	
	<head>
		<meta charset="ISO-8859-1">
		<title>DESARROLLO WEB</title>
		
		<script type="text/javascript">
		
			// LA CALLBACK:
			function f_aviso() {
				alert("HAN PASADO 3 SEGUNDOS !!!");
			}
		
			
			function f_activarTemporizador() {
				
				// 1) Indicando al función a ser llamada y que está previamente predefinida.
				//	  (callback, retardo mseg):
					
				//setTimeout(f_aviso, 3000);
				
				
				
				// 2) Utilizando la notación de flecha (arrow) para crear la función en línea. 
				//	  ( ()=>{cuerpo función}, retardo mseg ):
					
				setTimeout( () => { alert("HAN PASADO 3 SEGUNDOS !!!") } , 3000 );
				
			}
			
		</script>
				
	</head>
	
		
	<body>
	
		<div align="center">

			<h1> TEMPORIZADOR </h1>
			
			<br/><br/>
			
			<button onclick="f_activarTemporizador();">
				ACTIVAR TEMPORIZADOR
			</button>
			
			
						
			
		</div>
		
	</body>
	
</html>
