
<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
	</head>


	<body>
	
		<div align="center">
			
			<script type="text/javascript">
			
				const valor = 1;
				
				
				switch(valor) {
				
					case 1: 					// si valor == 1 .. SÍ, CORRECTO ... HAZ ESTE CASE.
						alert("WHISKY");		/* pero al no tener un BREAK, seguirá bajando hasta el default */
						
						
					case 2:
						alert("RON");
						
				
					case 3:
						alert("GINEBRA");


					default:
						alert("BEBIDA DESCONOCIDA");
				
				}
			
			
			</script>

		</div>
		
	</body>

</html>
