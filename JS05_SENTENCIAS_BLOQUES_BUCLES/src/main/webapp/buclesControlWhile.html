		const PROHIBIDO = 6;
		var dado;	// [1..6]
		
		var numerosQueSalieron = [];
		var numeroDeJugadas = 0;
		var dineroGanado = 0;
		
		
		while ( (dado = parseInt(Math.random() * PROHIBIDO) + 1) !== PROHIBIDO ) {
			alert(dado);
			
			dineroGanado += dado;
			
			numerosQueSalieron.push(dado);
			
			numeroDeJugadas++
			
		}
		
		var resultados = new Object();
		resultados.dineroGanado = dineroGanado;
		resultados.numerosQueSalieron = numerosQueSalieron;
		resultados.numeroDeJugadas = numeroDeJugadas;
		
		
		
// 		alert("HA SALIDO EL PROHIBIDO ... " + dado);

// 		alert("HAS JUGADO " + numeroDeJugadas + " VECES")
		
		document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("pantalla").innerHTML += "<p>" + resultados.dineroGanado + "</p>";
        document.getElementById("pantalla").innerHTML += "<p>" + resultados.numerosQueSalieron + "</p>";
        document.getElementById("pantalla").innerHTML += "<p>" + resultados.numeroDeJugadas + "</p>";
        });
		</script>
