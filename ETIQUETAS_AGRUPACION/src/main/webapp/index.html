<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Etiquetas de agrupación</title>
	<style>
		body {
			text-align: -webkit-center;
		}
	
		fieldset {
			width: 20em;
			border-radius: 10%;
		}
		
		#container {
			display: flex;
			justify-content: space-between;
		}
		
		.visualizar {
			margin-top: 50px;
			visibility: visible;
			background: pink;
			width: 400px;
			height: 300px;
			border-radius: 25px;
		}
	</style>

	<script>
		function handlePurchase() {
			var radiosTabaco = document.getElementsByName("tabacos");
			
			//alert("radiosTabaco ... " + radiosTabaco);
			
			var contador = 0;
			var radioActual;
			
			
			do {
				
				radioActual = radiosTabaco[contador];					// mejor radiosTabaco[contador++]
				
				if (radioActual.checked) {
					alert(radioActual.id.toUpperCase() + " ... " +
							radioActual.value + " ... " +
								(radioActual.checked ? "ACTIVO" : ""));		// (evaluacion ? "cierto" : "falso")
				}
				
				contador++;		// contador = contador + 1			pre: --contador     post: contador--
				
			} while(!radioActual.checked);								// radioActual.checked != true
			
			document.querySelector(".visualizar").style.visibility = "visible";
			
			
			let queFoto 	= radioActual.id + ".jpg";
			let queMarca	= radioActual.id.toUpperCase();
			let quePrecio 	= radioActual.value + " €";
			
			
			let cadena = "<img src='img/" + queFoto + "' alt='TABACO' title='PAQUETE DE TABACO'/><br><br>" +
							"<span>" + queMarca + "</span>" +
								"<span> <strong> " + quePrecio + " </strong> </span>";
			
			
			// RELLENAR LA CAPA: 
			document.querySelector(".visualizar").innerHTML = cadena;
		}
	</script>
</head>
<body>
	<h1>Cajetillas y precios</h1>
	<fieldset>
		<div id="container">
			<label>Cajetilla Fortuna</label>
			<input type="radio" name="tabacos" id="fortuna" value="4.95">
		</div >
		<div id="container">
			<label>Cajetilla Marlboro</label>
			<input type="radio" name="tabacos" id="marlboro" value="5.35">
		</div>
		<div id="container">
			<label>Cajetilla Camel</label>
			<input type="radio" name="tabacos" id="camel" value="5.20">
		</div>
		
		<div>
			<button type="button" onclick="handlePurchase();">Seleccionar</button>
		</div>
	</fieldset>
	
	<div class="visualizar">
		<span id="foto"></span>
		
		<span id="marca"></span>
		
		<span id="precio"></span>
		
	</div>
	
	<p>Las autoridades sanitarias advierten que fumar es perjudicial para la salud.</p>
</body>
</html>
