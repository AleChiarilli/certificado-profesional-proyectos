<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Que Consola Ganaste</title>
	    <script type="text/javascript">
	        document.addEventListener("DOMContentLoaded", async () => {
	            var dinero = Math.floor(Math.random() * 2001);
	            var pantalla = document.getElementById("pantalla");
	            console.log(dinero);
	            
	            if (dinero > 1199) {
	                fetch('ficheros/NeoGeo.txt')
	                    .then(response => response.text())
	                    .then(data => {
	                        pantalla.innerHTML = data;
	                    })
	                    .catch(error => {
	                        console.error('Error:', error);
	                    });
	            } else {
	                fetch('ficheros/SuperNintendo.txt')
	                    .then(response => response.text())
	                    .then(data => {
	                        pantalla.innerHTML = data;
	                    })
	                    .catch(error => {
	                        console.error('Error:', error);
	                    });
	            }
	        });
	    </script>
	</head>
	<body>
		<div id="pantalla"></div>
	</body>
</html>
